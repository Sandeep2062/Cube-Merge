name: Build Windows EXE
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build with PyInstaller
        # Change the name "Cube-App-V3" here when you move to V4 or V5
        run: pyinstaller --onefile --noconsole --name "Cube-App-V3" --add-data "segoeui.ttf;." Cube-V3.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-EXE-Download
          path: dist/*.exe